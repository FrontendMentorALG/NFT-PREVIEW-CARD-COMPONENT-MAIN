<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="image-container">
                    <div class="icon-view-container">
                        <img
                            class="card-view"
                            src="./images/icon-view.svg"
                            alt=""
                        />
                    </div>
                    <img
                        class="card-image"
                        src="./images/image-equilibrium.jpg"
                        alt=""
                    />
                </div>
                <span class="title">Equilibrium #3429</span>
                <span class="subtitle">
                    Our Equilibrium collection promotes balance and calm.
                </span>
                <div class="info">
                    <div class="currency">
                        <img src="./images/icon-ethereum.svg" alt="" />
                        <span class="currency-text">0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="" />
                        <span class="time-text">3 days left</span>
                    </div>
                </div>
                <div class="profile">
                    <img
                        class="profile-image"
                        src="./images/image-avatar.png"
                        alt=""
                    />
                    <span class="by">Creation of </span>
                    <span class="name">Jules Wyvern</span>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Alexander Lansdorp</a>.
        </div>
    </body>
</html>
